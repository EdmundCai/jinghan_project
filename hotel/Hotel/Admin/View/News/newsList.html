<body>
<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span> 行业资讯 <span class="c-gray en">&gt;</span> 新闻列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">
  <div class="text-c">
  
  <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><!-- <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="icon-trash"></i> 批量删除</a> --> <a class="btn btn-primary radius" onclick="article_add('1001','','添加新闻','{:U('addNews')}')" href="javascript:;"><i class="icon-plus"></i> 添加新闻</a></span> <span class="r">共有数据：<strong>{$result|count}</strong> 条</span> </div>
  <table class="table table-border table-bordered table-bg table-hover table-sort">
    <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="80">ID</th>
        <th width="160">标题</th>
        <th width="300">内容</th>
        <th width="120">新闻显示日期</th>
        <th width="120">操作1</th>
      </tr>
    </thead>
    <tbody>
      <volist name="result" id="re" empty="$empty">
          <tr class="text-c">
            <td><input type="checkbox" value="" name=""></td>
            <td>{$re['id']}</td>
            <td>{$re['title']}</td>
            <td class="text-c">{$re['details']|htmlspecialchars_decode|strip_tags|subtext=200}</td>
            <td>{$re['updatetime']|date="Y-m-d",###}</td>
        
            <td class="f-14 article-manage"><a class="ml-5" onClick="product_edit('10001','','','编辑{$re['title']}通知','{:U('editNews?id='.$re['id'])}')" href="javascript:;" title="编辑新闻"><i class="icon-edit"></i></a> 

            <a class="ml-5 del"  value="{$re.id}" data-href="{:U('delNews')}" title="删除"><i class="icon-trash"></i></a></td>
          </tr>
      </volist>
    </tbody>
  </table>
  <div id="pageNav" class="pageNav"></div>
</div>

 <script type="text/javascript">

      $('.del').on('click',function(event){
            activity_del(this,$(this).attr("value"));
      });
      function activity_del(obj,id){
      layer.confirm('确认要删除吗？',function(index){
        $.ajax({
          url: $(obj).attr('data-href'),
          type: 'POST',
          dataType: 'json',
          data: {id: id},
        })
          .done(function(response) {
              console.log("success");
              if (response.status == '1') {
            layer.msg(response.info,1);
            location.replace(location.href);
              }else{
                  layer.msg(response.info,1);
              }
          })
          .fail(function(jqXHR, textStatus) {
              console.log("error:" + textStatus);
          })
          .always(function() {
              console.log("complete");
          });
      });
    }
</script>
