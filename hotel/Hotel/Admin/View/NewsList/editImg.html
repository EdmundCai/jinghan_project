<title>编辑</title>
</head>
<body>
<div class="pd-20">
  <form action="" method="post" class="form form-horizontal" id="form-progress">
  <input type="hidden" value="{$result.img_path}" id="logo_path" name="logo_path" />
  <input type="hidden" value="{$result.pdf_path}" id="pdf_path" name="pdf_path" />
  <input type="hidden" value="{:I('get.type')}" id="type" name="type" />
    <div class="row cl">
      <label class="form-label col-2">标题：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$result.title}" placeholder="请输入10个字以内的标题" id="news-title" name="title" datatype="*2-16" nullmsg="标题不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-2">日期：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" placeholder="请选择日期" id="news-date" name="date" datatype="time" value="{$result.date}" nullmsg="" >
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-2">封面图片：</label>
      <div class="formControls col-5">
        <img id="new_logo" src="__ROOT__/{$result.img_path}" style="width:100px;margin-bottom:10px;">
        <input type="button" class="btn btn-primary" id="upload_button"  value=" 上传图片 " /><br/>
        <b style="color:red">*建议上传尺寸为宽200px 高180px的图片</b>
      </div>
      <div class="col-4"> </div>
    </div>

    <if condition="$_GET['type'] eq 6">
      <div class="row cl">
        <label class="form-label col-2">会刊文件：</label>
        <div class="formControls col-5">
          <input type="text" class="input-text" placeholder="请输入10个字以内的标题" id="new_pdf" name="pdf" style="width:;margin-bottom:10px;" value="__ROOT__/{$result.pdf_path}" disabled="">
          <input type="button" class="btn btn-primary" id="upload_button2"  value="上传PDF" /><br/>
          <b style="color:red">*建议上传小于10MB的PDF文件</b>
        </div>
        <div class="col-4"> </div>
      </div>
    </if>

    <div class="row cl">
      <label class="form-label col-2">详情：</label>
      <div class="formControls col-9">
        <!-- 加载编辑器的容器 -->
        <script id="container" name="description" type="text/plain">
            {$result['details']|htmlspecialchars_decode}
        </script>
      </div>
      <div class="col-4"> </div>
    </div>

    <div class="row cl">
      <div class="col-3 col-offset-5">
        <input type="hidden" name="id" value="">
        <input class="btn btn-primary radius submit" type="button" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/icheck/jquery.icheck.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/Admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/H-ui.admin.doc.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.datetimepicker.js"></script>
<script type="text/javascript">
    $('#news-date').datetimepicker();
    $('#news-date').datetimepicker({value:'',step:60});
</script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/ajaxupload.js"></script>
<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    $(function(){
        window.UEDITOR_CONFIG.initialFrameHeight=500;
        window.UEDITOR_CONFIG.initialFrameWidth=710;
        var ue = UE.getEditor('container');
    });
</script>

<script type="text/javascript">
$(function(){
  $("#form-user-add").Validform({
    tiptype:2,
  });
  $('.skin-minimal input').iCheck({
    checkboxClass: 'icheckbox-blue',
    radioClass: 'iradio-blue',
    increaseArea: '20%'
  });


  var uploadOption = 
  {
    action:"{:U('NewsList/uppic')}",
    name:"image",
    // autoSubmit:false,
    onChange:function(file,extension){
      if(new RegExp(/(jpg)|(jpeg)|(bmp)|(png)/i).test(extension)){
        $("#logo_path").val(file);
      }else{
        return false;
      }
    },
    // onSubmit:function(file,extension){
    //  $("#state").val("在上传"+file+"...");
    // },
    onComplete: function(file, response){
      //console.log(response);
              if(response == 'error'){
                  // confirmdiv.text("文件上传失败请重新上传");
              }else{
                  // confirmdiv.text("上传完成");
                  // $("#new_logo_path").val(response);
                  // $("#new_logo").attr("src",response);
                  // t.parent().find("#ex_license").val(response);
                  // t.parent().find("#ex_lic123").attr("src",response);
                  $('#logo_path').val(response);
                  $('#new_logo').attr('src',"__ROOT__/"+response);
              }
              // window.clearInterval(interval);
              this.enable();
          }
  }
  var oAjaxUpload = new AjaxUpload('#upload_button',uploadOption);

  var type = $("#type").val();

  if( type == 6){
    //上传pdf 
    var uploadOption = 
    {
      action:"{:U('NewsList/uppdf')}",
      name:"file",
      // autoSubmit:false,
      onChange:function(file,extension){
        if(new RegExp(/(docx)|(doc)|(pdf)/i).test(extension)){
          $("#pdf_path").val(file);
        }else{
          alert("文件格式错误，请上传doc/docx/pdf格式的文件！");
          return false;
        }
      },
      onComplete: function(file, response){
        //console.log(response);
          if(response == 'error'){
              // confirmdiv.text("文件上传失败请重新上传");
              alert("文件上传失败请重新上传");
              console.log(response);
          }else{
              $('#pdf_path').val(response);
              $('#new_pdf').css("display","block");
              $('#new_pdf').attr('value',"__ROOT__/"+response);
          }
          this.enable();
      }
    }
    var oAjaxUpload2 = new AjaxUpload('#upload_button2',uploadOption);
  }
  $(".submit").click(function(){
    oAjaxUpload.submit();
    if( type == 6){
      oAjaxUpload2.submit();
    }
    news_save();
  })
  function news_save(){
    var img_path=$("#logo_path").val();
    var content = UE.getEditor('container').getContent();
    var date = $("#news-date").val();
    
    var pdf_path = '';
    var type = $("#type").val();
    if(type == 6){
      pdf_path = $("#pdf_path").val();
    }
    $.ajax({
      url: $('#form-progress').attr('action'),
      type: 'POST',
      dataType: 'json',
      // data: $('#form-product').serialize(),
      data:{"title":$('#news-title').val(),'details':content,"date":date,"img_path":img_path},
      async: false,
    })
    .done(function(response) {
        console.log("success");
        if (response.status == '1') {
      parent.history.go(0);
      //当你在iframe页面关闭自身时
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
      parent.layer.close(index); //再执行关闭
        }else{
            alert(response.message);
        }
    })
    .fail(function(jqXHR, textStatus) {
        console.log("error:" + textStatus);
    })
    .always(function() {
        console.log("complete");
    });
  }
});
</script> 
</body>
</html>
