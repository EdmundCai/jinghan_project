<![endif]--><title>列表</title>
<style>
    #DataTables_Table_0_wrapper img{height: 100px;}
    td{
      text-align: center;
    }
</style>
</head>
<body>
<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span> 行业资讯 <span class="c-gray en">&gt;</span> {$title}列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">
  <div class="text-c">
  
  <div class="cl pd-5 bg-1 bk-gray mt-20"> 
    <span class="l" style="margin-right: 10px;"><a class="btn btn-primary radius" onclick="article_add('1001','','添加{$name}','{:U('addImg?type='.I('get.type'))}')" href="javascript:;"><i class="icon-plus"></i> 添加{$name}</a></span> 

    <if condition="$_GET['type'] eq 5">
      <span class="l"><a class="btn btn-danger radius" data-href="{:U('NewsList/setFirst')}" href="javascript:;" id="setFirst"><i class="icon-choose"></i> 设置为首页第一个活动</a></span>
    </if>
    <span class="r">共有数据：<strong>{$result.lists|count}</strong> 条</span> 
  </div>
  <table class="table table-border table-bordered table-bg table-hover table-sort">
    <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="80">ID</th>
        <th width="160">标题</th>
        <th width="160">封面</th>
        <th width="300">内容</th>
        <th width="120">新闻日期</th>
        <if condition="$_GET['type'] eq 5">
          <th width="120">位置</th>
        <else/>
          <th width="120">pdf链接</th>
        </if>
        <th width="120">操作</th>
      </tr>
    </thead>
    <tbody>
      <volist name="result.lists" id="re" empty="$empty">
          <tr class="text-c">
            <td><input type="checkbox" value="{$re['id']}" name="subBox" class="subBox"></td>
            <!-- <td>{$re['id']}</td> -->
            <td>{$i}</td>
            <td>{$re['title']}</td>
            <td><img src="__ROOT__/{$re['img_path']}" width="160"></td>
            <td class="text-c">{$re['details']|htmlspecialchars_decode|strip_tags|subtext=200}</td>
            <td>{$re['date']}</td>
            <if condition="$_GET['type'] eq 5">
              <td><if condition="$re['is_first'] eq 1">首页第一个活动</if></td>
            <else/>
              <td>{$re['pdf_path']}</td>
            </if>
            <td class="f-14 article-manage"><a class="ml-5" onClick="product_edit('10001','1000','','编辑{$name}','{:U('editImg?id='.$re['id'].'&type='.I('get.type'))}')" href="javascript:;" title="编辑{$name}"><i class="icon-edit"></i></a> 

            <a class="ml-5 del"  value="{$re.id}" data-href="{:U('del')}" title="删除"><i class="icon-trash"></i></a></td>
          </tr>
      </volist>
    </tbody>
  </table>
  <div id="pageNav" class="pageNav">{$result.page}</div>
</div>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/layer1.8/layer.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/laypage/laypage.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/My97DatePicker/WdatePicker.js"></script>

<script type="text/javascript" src="__PUBLIC__/Admin/js/H-ui.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/js/H-ui.admin.doc.js"></script>
 <script type="text/javascript">
      $("#setFirst").click(function(){
        if($("tbody input[name='subBox']:checked").length == 1 ){
          var id = $("tbody input[name='subBox']:checked").attr("value");
          // console.log(id);
          $.ajax({
              url: $("#setFirst").attr('data-href'),
              type: 'POST',
              dataType: 'json',
              data:{"id":id},
              success:function(data){

                alert(data.message);
                location.reload();
              }
          })
        }else{
          alert("必须选择一个方案！");
        }
        // alert(len);
      })
      $('.del').on('click',function(event){
            activity_del(this,$(this).attr("value"));
      });
      function activity_del(obj,id){
      layer.confirm('确认要删除吗？',function(index){
        $.ajax({
          url: $(obj).attr('data-href'),
          type: 'POST',
          dataType: 'json',
          data: {id: id},
        })
          .done(function(response) {
              console.log("success");
              if (response.status == '1') {
            layer.msg(response.info,1);
            location.replace(location.href);
              }else{
                  layer.msg(response.info,1);
              }
          })
          .fail(function(jqXHR, textStatus) {
              console.log("error:" + textStatus);
          })
          .always(function() {
              console.log("complete");
          });
      });
    }
</script>

</body>
</html>
